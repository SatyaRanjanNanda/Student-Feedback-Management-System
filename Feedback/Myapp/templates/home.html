<!DOCTYPE html>
{% load static %}  <!-- Load the static template tag for static file URLs -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      border-radius: 15px;
    }
    .card-header {
      background-color: #232f3e;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-body {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h4 class="text-center">Student Feedback Management</h4>
      </div>
      <div class="card-body">
        <div class="text-center mb-3">
          <a href="{% url 'studentlogin' %}" class="btn btn-primary d-block w-100">Student Login</a>
        </div>
        <div class="text-center">
          <a href="{% url 'adminlogin' %}" class="btn btn-secondary d-block w-100">Admin Login</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
