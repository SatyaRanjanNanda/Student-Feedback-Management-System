
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS (You can replace the CDN with a local Bootstrap file if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS (You can replace the CDN with a local Font Awesome file if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
           .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 400px;
      border-radius: 15px;
    }
    .card-header {
      background-color: #232f3e;
      color: #fff;
      border-radius: 15px 15px 0 0;
    }
    .card-body {
      background-color: #fff;
    }

        #sidebar {
            background-color: #142231;
            color: #fff;
            padding: 20px;
            height: 150vh;
            overflow-y: auto;
            list-style: none;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #80D8FF;
            color: #000;
        }

        #sidebar .active {
            background-color: #80D8FF;
            color: #000;
        }

        @media (max-width: 685px) {
            #sidebar {
                height: 57vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 766px) {
            #sidebar {
                height: 75vh;
                overflow-y: auto;
            }
        }

        #sidebar ul {
            padding-left: 0;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'adminportal' %}">
                            <i class="fas fa-chart-bar"></i> Admin Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'totalstudents' %}">
                            <i class="fas fa-user-plus"></i> Register Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'totalfaculties' %}">
                            <i class="fas fa-users"></i> Total Faculty
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'viewfeedbacks' %}">
                            <i class="fas fa-user-tie"></i> Faculty Feedbacks
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addfaculty' %}">
                            <i class="fas fa-user-plus"></i> Add Faculty
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
    <div class="card">
      <div class="card-header">
        <h4 class="text-center">Faculty Registration</h4>
      </div>
      <div class="card-body">
        <form method="POST">
            {% csrf_token %}
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="full_name">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject">
          </div>
          <button type="submit" class="btn btn-primary d-block w-100">Register</button>
        </form>

      </div>
    </div>
  </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
