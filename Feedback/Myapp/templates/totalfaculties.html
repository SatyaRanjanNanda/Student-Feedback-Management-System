<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Bootstrap CSS (You can replace the CDN with a local Bootstrap file if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CSS (You can replace the CDN with a local Font Awesome file if needed) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container-fluid {
            padding-left: 0;
        }

        #sidebar {
            background-color: #142231;
            color: #fff;
            padding: 20px;
            height: 150vh;
            overflow-y: auto;
            list-style: none;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            font-size: 1rem;
            transition: 0.3s;
        }

        #sidebar a:hover {
            background-color: #80D8FF;
            color: #000;
        }

        #sidebar .active {
            background-color: #80D8FF;
            color: #000;
        }

        @media (max-width: 685px) {
            #sidebar {
                height: 57vh;
                overflow-y: auto;
            }
        }

        @media (max-width: 766px) {
            #sidebar {
                height: 75vh;
                overflow-y: auto;
            }
        }

        #sidebar ul {
            padding-left: 0;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

        .student-table {
            width: 100%;
        }

        .student-table th,
        .student-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .student-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'adminportal' %}">
                            <i class="fas fa-chart-bar"></i> Admin Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'totalstudents' %}">
                            <i class="fas fa-user-plus"></i> Register Students
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'totalfaculties' %}">
                            <i class="fas fa-users"></i> Total Faculty
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'viewfeedbacks' %}">
                            <i class="fas fa-user-tie"></i> Faculty Feedbacks
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addfaculty' %}">
                            <i class="fas fa-user-plus"></i> Add Faculty
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    <div class="container mt-5">
    <h4 class="text-center mb-4">Faculty Details</h4>
    <table class="student-table">
        <thead>
            <tr>
                <th>Faculty ID</th>
                <th>Name</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for faculty in faculties %}
            <tr>
                <td>{{ faculty.id }}</td>
                <td>{{ faculty.full_name }}</td>
                <td>{{ faculty.subject }}</td>
               <td>
                        <form method="post" action="{% url 'delete_faculty' faculty.id %}"
                              style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
